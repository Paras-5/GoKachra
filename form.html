<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Husk_Collect</title>
</head>
<body>
   <div class="content_box">
       <h1>Form</h1>
      <form >
          <table>
              <tr>
                  <td>
                      Name :
                  </td>
                  <td>
                      <input type="text" placeholder="Name" name="">
                  </td>
              </tr>
              <tr>
                  <td>
                      Phone No. :
                  </td>
                  <td>
                      <input type="text" placeholder="+91**********">
                  </td>
              </tr>
              <tr>
                  <td>
                      PickUp Address:
                  </td>
                  <td>
                   <textarea name="" id="" cols="25" rows="4"></textarea>
                  </td>
              </tr>
              <tr>
                  <td>
                      Type of Biomass:
                  </td>
                  <td>
                      <select>
                          <option>Husk(Rs7.50/kg)</option>
                          <option>Rice Straw(Rs7/kg)</option>
                          <option>Sugarcane bagasse(Rs.4/kg)</option>
                      </select>
                  </td>
              </tr>
              <tr>
                  <td>
                  <input type="Submit" value="Submit" name="">
                  </td>
              </tr>
          </table>
      </form>
   </div>
</body>
</html>
